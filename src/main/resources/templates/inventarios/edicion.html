<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layoutBase(~{::contenido})">


<div th:fragment="contenido">
	<div class="card shadow-lg">
		<div class="card-body">
			<h1 style="font-family: 'Quicksand', sans-serif; font-weight: 700;" class="text-center"
				th:utext="|Inventario - Edición<br>Código ${inventario.idInventario}|"></h1>
			<div class="row d-flex justify-content-center">
				<div class="col-md-12">
					<form novalidate th:action="@{/inventarios/guardar}" method="post" th:object="${inventario}"
						class="needs-validation">

						<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
							<ul>
								<li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
							</ul>
						</div>

						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="inputCod">Código</label>
								<input type="text" class="form-control" id="inputCod" th:field="*{idInventario}"
									readonly>
							</div>
							<div class="mb-3 col-md-6">
								<label for="fechaIngreso">Fecha de ingreso</label>
								<input type="date" class="form-control" th:field="*{fechaIngreso}" required>
							</div>
						</div>

						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="producto">Producto</label>
								<select class="form-select" th:field="*{producto}" required>
									<option value="">--Seleccione--</option>
									<option th:each="item : ${productos}" th:value="${item.idProducto}"
										th:text="${item.nombreProducto}"></option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputTipProd">Tipo de Producto</label>
								<select id="inputTipProd" class="form-select" th:field="*{tipoProducto}" required>
									<option value="">--Seleccione--</option>
									<option th:each="item : ${tipoProducto}" th:value="${item.idTipoProducto}"
										th:text="${item.nombreTipo}"></option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="inputCant">Cantidad</label>
								<input type="number" class="form-control" id="inputCant" placeholder="0"
									th:field="*{cantidadIngresada}" required>
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputPrec">Precio del producto</label>
								<input type="number" class="form-control" id="inputPrec" placeholder="0.00"
									th:field="*{precioCosto}" required>
							</div>
						</div>

						<div class="row">
							<div class="mb-3 col-md-6">
								<label for="inputEstado">Estado</label>
								<select id="inputEstado" class="form-select" th:field="*{producto.estado}" required>
									<option value="">--Seleccione--</option>
									<option value="0">Inactivo</option>
									<option value="1">Activo</option>
									<option value="2">Desconocido</option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputProv">Proveedor</label>
								<select id="inputProv" class="form-select" th:field="*{proveedor}" required>
									<option value="">--Seleccione--</option>
									<option th:each="item : ${proveedores}" th:value="${item.idProveedor}"
										th:text="${item.nombreEmpresa}"></option>
								</select>
							</div>
						</div>

						<div class="mt-3">
							<button type="reset" class="btn btn-outline-secondary">Limpiar
								<i class="fa-solid fa-eraser"></i>
							</button>
							<button type="submit" class="btn btn-primary">Guardar
								<i class="fa-solid fa-floppy-disk"></i>
							</button>
							<a th:href="@{/inventarios/filtrado}" class="btn btn-dark">Regresar
								<i class="fa-solid fa-arrow-right-from-bracket"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
